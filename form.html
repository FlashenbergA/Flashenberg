<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета кандидата на должность</title>
</head>

<body>
    <h3>Рады твоему интересу к нашей компании. Ответь на насколько вопросов чтобы мы могли продолжить наше знакомство:</h3>
    <form action="">
        <label for="firstName">Имя</label><br>
        <input type="text" id="firstName" name="firstName" value="Иван"><br><br>

        <label for="middleName">Отчество</label><br>
        <input type="text" id="middleName" name="middleName" value="Иванович"><br><br>

        <label for="lastName">Фамилия</label><br>
        <input type="text" id="lastName" name="lastName" value="Иванов"><br><br>

        <name>Откуда Вы узнали о нашей вакансии:</name><br>

        <input type="checkbox" id="byEmail" name="byEmail" value="Email">
        <label for="byEmail"> Получил/ла рассылку на электронную почту</label><br>
        
        <input type="checkbox" id="onTheWebsite" name="onTheWebsite" value="Website">
        <label for="onTheWebsite"> Увидел/ла вакансию лна сайте по поиску работы</label><br>
        
        <input type="checkbox" id="byFriends" name="byFriends" value="Friends">
        <label for="byFriends"> Мне сообщили знакомые</label><br><br>

        <label for="workingPeriod">Укажите свой опыт и период работы на предидущем месте</label><br>
        <textarea rows="7" cols="45" name="text"></textarea><br> <br>
        <input type="date" id="workingPeriod" name="workingPeriod">
        <input type="date" id="workingPeriod" name="workingPeriod"> <br><br>

        <label for="facebookLink">Укажите ссылку на Ваш Facebook аккаунт:</label><br>
        <input type="url" id="facebookLink" name="facebookLink"><br><br>

        <label for="jobInterview">Будет ли Вам удобно прийти на собеседование на этой неделе:</label>
        <select name="confirm" id="jobInterview" form="jobInterview">
            <option yes="yes">Да</option>
            <option no="no">Нет</option>
      </select><br><br>

        <name>Укажите приемлемую сумму оклада</name><br>

        <label for="salleryValue"> От 12000 до 24000</label>
        <input type="range" id="salleryValue" name="salleryValue" min="12000" max="24000"><br><br>

        <label for="birthdayDate">Дата рождения</label><br>
        <input type="datetime-local" id="birthdayDate" name="birthdayDate"><br><br>
        
        <label for="contactEmail">Электронный адрес</label><br>
        <input type="email" id="contactEmail" name="contactEmail"><br><br>

        <label for="phoneNumber">Контактный номер телефона</label><br>
        <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="099-999-99-99" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required><br>
        <small>Формат: 099-999-99-99</small><br><br>

        <input type="submit" value="Отправить">
    </form>
    
</body>
</html>
